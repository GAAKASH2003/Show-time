<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            color: #48c774;
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            color: #888;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #48c774;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .ticket {
            display: flex;
            height:200px;
            width: 450px;
            padding: 20px;
            border: 1px solid #ccc;
            justify-content: space-around;

          }
          .ticket h1 {
            font-size: 24px;
            margin: 0;
            text-align: center;
           
          }
          .ticket p {
            margin: 10px 0;
            display: flex;
            text-align:left;
          }
          .qr{
            display: flex;
            flex-direction: column;
          }
        
        .btn:hover {
            background-color: #34b259;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <i class="icon fas fa-check-circle"></i>
        <h1>Payment Successful!</h1>
        <p>Check your mail for booking information .Your transaction was successful.</p>

            <p><strong>Date:</strong> {{data.show.date}}</p>
