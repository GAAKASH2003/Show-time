  <body>
    <!-- navbar navbar-expand-lg bg-body-tertiary -->
    <!-- navbar bg-dark border-bottom border-bottom-dark -->
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary py-3" data-bs-theme="dark">
        <div class="container-fluid">
          <h3 class="navtit" href="#">Show time</h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>

      {% for theatre in t_list %}
      <!-- <p style="color: black;">{{theatre}}</p> -->
     <div class="container">

       <div class="icons">

       </div>

          <span><a href="{{theatre.location_url}}"><img src="https://in.bmscdn.com/moviemode/cinemaphotoshowcase/pin.png" style="width: 25px;height: 25px;"></a> {{theatre.theatre.theatre_address}}</span>
